<!DOCTYPE html>
<html lang="en">

<head>
  <title>Check box</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="chestyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Golos+Text&family=Manrope&display=swap" rel="stylesheet">
</head>

<body>
  <div id="checklist">
    <input checked="" value="1" name="r" type="checkbox" id="01">
    <label for="01">Bread</label>
    <input value="2" name="r" type="checkbox" id="02">
    <label for="02">Cheese</label>
    <input value="3" name="r" type="checkbox" id="03">
    <label for="03">Coffee</label>
  </div>
</body>

</html>
